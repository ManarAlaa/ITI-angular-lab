


<app-add-student (onStudentSave)="Add($event)" ></app-add-student>
<br>
<br>
<app-update-student [inputData]="updatestd" (onStudentUpdate)="update($event)"></app-update-student>
<br>
<div class="table-responsive "> 
    <table class="table table-striped " >
        <thead class="table-dark">
            <tr>
               
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-info" (click)="show(item.id)">Details</button>
                </td>
                <td>
                    <button  class="btn btn-primary" (click)="getId(item)">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                </td>
            </tr>
           
        </tbody>
    </table>
</div>

<app-student-details [std]="stddetails" *ngIf="detailsflag" (onHide)="detailsflag=$event"></app-student-details>
